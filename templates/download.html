            </div>

        </div>
    </section>
    <section>

        <div class="container">
            <h4>Instagram, YouTube and Twitter Video Downloader</h4>


            <div class="tab">
                <button class="tablinks" onclick="openCity(event, 'London')">Instagram</button>
                <button class="tablinks" onclick="openCity(event, 'Paris')">YouTube</button>
                <button class="tablinks" onclick="openCity(event, 'Tokyo')">Twitter</button>
            </div>

            <!-- Tab content -->
            <div id="London" class="tabcontent">
                <div class="col-md-4 col-sm-12">
                    <div class="footer-info newsletter-form">
                        <div>
                            <div class="form-group">
                                <form action="{% url 'downloader' %}" method="POST">
                                    {% csrf_token %}
                                    <input type="url" class="form-control" placeholder="Enter Instagram Video Link"
                                        name="insta_url" id="insta_url" required>
                                    <input type="submit" class="form-control" name="submit" id="form-submit"
                                        value="Download" style="border: 1px solid black; color:black">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="Paris" class="tabcontent">
                <div class="col-md-4 col-sm-12">
                    <div class="footer-info newsletter-form">

                        <div>
                            <div class="form-group">
                                <form action="{% url 'downloader' %}" method="POST">
                                    {% csrf_token %}
                                    <input type="url" class="form-control" placeholder="Enter Youtube Video Link"
                                        name="you_url" id="you_url" required>
                                    <input type="submit" class="form-control" name="submit" id="form-submit"
                                        value="Download" style="border: 1px solid black; color:black">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="Tokyo" class="tabcontent">
                <div class="col-md-4 col-sm-12">
                    <div class="footer-info newsletter-form">

                        <div>
                            <div class="form-group">
                                <form action="{% url 'downloader' %}" method="POST">
                                    {% csrf_token %}
                                    <input type="url" class="form-control" placeholder="Enter Twitter Video Link"
                                        name="tweet_url" id="tweet_url" required>
                                    <input type="submit" class="form-control" name="submit" id="form-submit"
                                        value="Download" style="border: 1px solid black; color:black">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <script>
        function openCity(evt, cityName) {
            // Declare all variables
            var i, tabcontent, tablinks;

            // Get all elements with class="tabcontent" and hide them
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Get all elements with class="tablinks" and remove the class "active"
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Show the current tab, and add an "active" class to the button that opened the tab
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>

</body>
